<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fuel Consumption Predictor</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Latest Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="img"></div>
  <div class="container mt-4">
  <h2 class="text-center mb-4"><u>Fuel Consumption Predictor</u></h2>
  <form>
    <div class="form-group row mt-6 mb-2">
      <label for="emissions" class="col-md-3 col-form-label">Emissions</label>
      <div class="col-md-9">
        <input type="text" class="form-control" id="emissions" placeholder="Enter Emissions" required>
      </div>
    </div>

    <div class="form-group row mb-2">
      <label for="fuelTypeSelect" class="col-md-3 col-form-label">Fuel Type</label>
      <div class="col-md-9 mt-1">
        <select id="fuelTypeSelect" class="form-select" name="fuelType">
          <option value="">Select a fuel type</option>
          <!-- Fuel Type options will be added by JS -->
        </select>
      </div>
    </div>

    <div class="form-group row mb-2">
      <label for="engineSize" class="col-md-3 col-form-label">Engine Size</label>
      <div class="col-md-9">
        <input type="text" class="form-control" id="engineSize" placeholder="Engine Size (e.g. 2.0)" required>
      </div>
    </div>

    <div class="form-group row mb-2">
      <label for="modelSelect" class="col-md-3 col-form-label">Model</label>
      <div class="col-md-9 mt-1">
        <select id="modelSelect" class="form-select" name="model">
          <option value="">Select a model</option>
          <!-- Model options will be added by JS -->
        </select>
      </div>
    </div>

    <div class="form-group row my-4">
      <div class="col-md-12 text-center">
        <button type="button" class="btn btn-primary btn-block" onclick="onClickedPredictFuelConsumption()">Predict Fuel Consumption</button>
      </div>
    </div>
  </form>
  
  <!-- Result and Error Display -->
  <div class="row mt-4">
    <div class="col-md-12 text-center">
      <div id="result"></div>
      <div id="error" class="text-danger"></div>
    </div>
  </div>
</div>

</body>
</html>
